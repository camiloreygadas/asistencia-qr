<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de jornada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0099f7, #00c6ff);
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      margin: auto;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background-color: #00c6ff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #007bff;
    }
    .admin-access {
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üìù Registro de jornada</h2>
    <form action="/registrar" method="POST">
      <label for="rut">RUT:</label>
      <input type="text" id="rut" name="rut" required>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="turno">Turno:</label>
      <select id="turno" name="turno" required>
        <option value="5x2">5x2</option>
        <option value="14x14">14x14</option>
        <option value="7x7">7x7</option>
      </select>

      <label for="pieza">Pieza:</label>
      <input type="text" id="pieza" name="pieza" required>

      <label for="tipo">Marcaci√≥n:</label>
      <select id="tipo" name="tipo" required>
        <option value="Entrada">Entrada</option>
        <option value="Salida">Salida</option>
      </select>

      <button type="submit">‚úÖ Registrar asistencia</button>
    </form>

    <div class="admin-access">
      <a href="/login">
        <button style="margin-top:20px;">üîê Acceso Administrador</button>
      </a>
    </div>
  </div>
</body>
</html>
