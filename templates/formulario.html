<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Jornada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 420px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0078D7;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #0078D7;
      color: white;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    @media (max-width: 480px) {
      .form-container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro de Jornada</h2>
    <form action="/registrar" method="POST">
      <label for="rut">RUT:</label>
      <input type="text" name="rut" id="rut" placeholder="Ej: 12.345.678-9" required>

      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" required>

      <label for="turno">Turno:</label>
      <select name="turno" id="turno">
        <option value="5x2">5x2</option>
        <option value="14x14">14x14</option>
        <option value="7x7">7x7</option>
      </select>

      <label for="pieza">Pieza:</label>
      <input type="text" name="pieza" id="pieza" required>

      <select name="tipo" id="tipo">
        <option value="Entrada">Entrada</option>
        <option value="Salida">Salida</option>
      </select>

      <button type="submit">Registrar</button>
      <form action="/descargar" method="GET">

</form>

  </div>
</body>
</html>
